{% extends 'base.html' %}

<br />

{% block content %}

<div class="row">
    {% for photo in photos %}

        {% if photo.image %}
            <div class="col-md-2">
                <div class="card mb-4 shadow-sm" style="border-radius: 10px; background-color: #1f1e1e;">
                    <br>
                    <img src="{{ photo.image.url }}" class="card-img-top" style="
                        height: 15em; 
                        object-fit: cover; 
                        border-radius: 10px;
                        padding-bottom: 10px;">
                    <a href="{% url 'adopt' photo.id %}" class="btn btn-danger">領走</a>
                </div>
            </div>
        {% endif %}
        
    {% endfor %}
</div>

{% endblock  %}
